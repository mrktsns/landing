<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/icon/icon.png" type="image/x-icon">
    <title>HoruscopeDao || Landing</title>
</head>

<body>
    <div class="image">
            <img src="./img/img.svg" alt="">
        </div>
    <div class="container">
        <div class="content">
            <h3 class="title">HORUSCOPEDAO</h3>
            <p>In the heart of the Nile, I am born. Nurtured by Ra, I grow, kissed by Osiris, I prosper. What Am I?</p>
            <div class="count-down">
                <div class="box">
                    <h3 id="day">00</h3>
                    <span>day</span>
                </div>
                <div class="box">
                    <h3 id="hour">00</h3>
                    <span>hour</span>
                </div>
                <div class="box">
                    <h3 id="minute">00</h3>
                    <span>minute</span>
                </div>
                <div class="box">
                    <h3 id="second">00</h3>
                    <span>second</span>
                </div>
            </div>
            <a href="https://docs.horuscope.xyz/" class="btn" target="_blank">Read Docs</a>
        </div>
        
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
